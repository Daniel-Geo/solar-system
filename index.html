<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar system</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <a-assets>
            <a-img id="stars" src="textures/8k_stars_milky_way.jpg"></a-img>
            <a-img id="sun" src="textures/8k_sun.jpg"></a-img>
            <a-img id="mercury" src="textures/2k_mercury.jpg"></a-img>
            <a-img id="venus" src="textures/2k_venus_atmosphere.jpg"></a-img>
            <a-img id="earth" src="textures/2k_earth.jpg"></a-img>
            <a-img id="mars" src="textures/2k_mars.jpg"></a-img>
            <a-img id="jupiter" src="textures/2k_jupiter.jpg"></a-img>
            <a-img id="saturn" src="textures/2k_saturn.jpg"></a-img>
            <a-img id="saturn_ring" src="textures/2k_saturn_ring.png"></a-img>
            <a-img id="uranus" src="textures/2k_uranus.jpg"></a-img>
            <a-img id="neptune" src="textures/2k_neptune.jpg"></a-img>
        </a-assets>

        <a-entity id="cameraRig" position="100 1.6 200">
            <a-entity camera look-controls wasd-controls="acceleration: 600"></a-entity>
        </a-entity>

        <a-sky src="#stars" radius="1000"></a-sky>
        <a-sphere src="#sun" radius="100" position="0 -20 0" segments-height="100"></a-sphere>
        <a-sphere src="#mercury" radius="5" position="170 -20 0" segments-height="100"></a-sphere>
        <a-sphere src="#venus" radius="10" position="200 -20 0" segments-height="100"></a-sphere>
        <a-sphere src="#earth" radius="20" position="260 -20 0" segments-height="100"></a-sphere>
        <a-sphere src="#mars" radius="15" position="315 -20 0" segments-height="100"></a-sphere>
        <a-sphere src="#jupiter" radius="40" position="500 -20 0" segments-height="100"></a-sphere>
        <a-sphere src="#saturn" radius="30" position="620 -20 0" segments-height="100"></a-sphere>
        <a-torus src="#saturn_ring" radius="3" scale="15 15 1" position="620 -20 0" rotation="90 0 0" segments-radial="100" segments-tubular="100"></a-torus>
        <a-sphere src="#uranus" radius="25" position="720 -20 0" segments-height="100"></a-sphere>
        <a-sphere src="#neptune" radius="24" position="800 -20 0" segments-height="100"></a-sphere>
    </a-scene>
</body>
</html>
